<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main class="main_container">
    <section class="intro">
      <div class="text">
        <h1>Learn to code by watching others</h1>
      <p class="p-intro">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <article class="plan">
        <p class="annonce"><strong>Try it free 7 days</strong>then $20/mo. thereafter</p>
        <form class="form_container" novalidate>
          <div class="user-fn"><input type="text" autocomplete="name" aria-required="true" aria-label="First name" placeholder="First name" name="first-name"></div>
          <div class="user-ln"><input type="text" autocomplete="family-name" aria-required="true" aria-label="Last name" placeholder="Last name" name="last-name"></div>
          <div class="user-ea"><input type="email" autocomplete="email" aria-required="true" aria-label="email address" placeholder="Email Address" name="email-address"></div>
          <div class="user-pass"><input type="password" autocomplete="current-password" aria-required="true" aria-label="password" placeholder="password" name="password"></div>
          <button type="submit">Claim your free trial</button>
          <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </article>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
